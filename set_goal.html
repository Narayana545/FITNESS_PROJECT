{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Goal</title>
</head>
<body>
    <h2>Set Your Fitness Goal</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="goal_name">Goal Name:</label>
        <input type="text" name="goal_name" id="goal_name" required><br><br>
        
        <label for="target_value">Target Value (e.g., steps, km, workouts):</label>
        <input type="number" name="target_value" id="target_value" required><br><br>
        
        <button type="submit">Set Goal</button>
    </form>
    <a href="{% url 'leaderboard' %}">View Leaderboard</a>
</body>
</html>

{% endblock %}
