{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achieve Goal</title>
</head>
<body>
    <h2>Update Your Progress for "{{ goal.goal_name }}"</h2>
    <p>Target: {{ goal.target_value }} | Current: {{ goal.current_value }}</p>

    <form method="POST">
        {% csrf_token %}
        <label for="value">Add Progress:</label>
        <input type="number" name="value" id="value" required><br><br>
        
        <button type="submit">Update Progress</button>
    </form>
    <a href="{% url 'leaderboard' %}">View Leaderboard</a>
</body>
</html>

{% endblock %}
