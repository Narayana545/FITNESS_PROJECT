{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <form method="POST" style="width: 50%; margin: 40px auto; padding: 10px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);height: 500px;">
        <h2>Register</h2> 
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form> 
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</body>
</html>

{% endblock %}
